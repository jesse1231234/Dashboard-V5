[KPI]
KPI_STUDENTS = Number of students enrolled in the Canvas course at the time of the Canvas API sync.
KPI_MEDIAN_LETTER = Median letter grade for all enrolled students.
KPI_ECHO_ENGAGEMENT = Average percentage of each Echo360 video watched by students WHO PRESS PLAY.
KPI_FS = Number of students who recieved an F as a final grade.
KPI_ASSIGNMENT_AVG = Average assignment score across all graded assessments, excluding zeroes for missing submissions.

[ECHO_SUMMARY_COLUMNS]
Media Title = Title of the video.
Video Duration = Total duration of the video.
# of Unique Viewers = Count of users who clicked play for this media at least once.
Average View % = Average percentage of the video watched by students WHO PRESSED PLAY.
% of Students Viewing = Percentage of enrolled students who clicked play for this media at least once.
% of Video Viewed Overall = Percentage of the total available video watched by the entire class.

[ECHO_MODULE_COLUMNS]
Module = Canvas module title.
Average View % = Average percentage of video watched per module after clicking play.
# of Students Viewing = Number of students who clicked play on at least one video in the module.
Overall View % = Percent of total available video minutes watched within the module by the class.
# of Students = Number of students enrolled in the course.

[GRADEBOOK]
GRADEBOOK_SUMMARY_DEFAULT = Title of each assignment with the Average grade, Average Grade excluding missing assignments, and the Turn-in rate calculated from Canvas API data.

[GRADEBOOK_MODULE_COLUMNS]
Module = Canvas module title.
Avg % Turned In = Average submission rate for assignments within the module.
Avg Average Excluding Zeros = Average assignment score excluding missing submissions.
n_assignments = Number of assignments contained within each module.

[CHARTS]
CHART_ECHO = Shows Module-level Echo360 engagement alongside the number of students who click play over time.
CHART_GB = Shows Module-level Turn-in rate and Average Assignment grade over time.

[AI]
AI_ANALYSIS = Uses the selected Large Language Model (LLM) to summarize notable Canvas and Echo360 patterns.
